<!DOCTYPE html>
<!--HTML 5 File-->
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <!-- The tag "meta" has the metadata regarding the file. UTF-8 is a set of characters, the most used one.     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!--The title shows up in the page tab-->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--rel is the kind of relationship-->
    <!--href link into an absolut or relative path-->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img 
          class="animate-up"
          id="logo"
          src="./public/images/logo.svg" 
          alt="Logomarca de Happy"
           />
          <!--src is the path and alt is a description of the image for accessibility or for search mechanisms-->
          <div 
          class="location animate-up" >
            <strong>Rio do Sul</strong>
            <p>Santa Catarina</p>
          </div>
        </header>
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crian√ßas</p>
            <a href="#" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
